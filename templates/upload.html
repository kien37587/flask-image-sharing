  <script>
    const defaultConfig = {
      page_title: "ğŸ“¸ ÄÄƒng Táº£i HÃ¬nh áº¢nh",
      upload_button_text: "ğŸš€ ÄÄƒng Táº£i Ngay",
      success_message: "âœ… ÄÄƒng táº£i thÃ nh cÃ´ng!",
      background_color: "#667eea",
      card_color: "#ffffff",
      text_color: "#374151",
      primary_button_color: "#3b82f6",
      secondary_button_color: "#ef4444",
      font_family: "system-ui",
      font_size: 16
    };

    let uploadedImages = [];
    let selectedImageData = null;

    // Data SDK Handler
    const dataHandler = {
      onDataChanged(data) {
        uploadedImages = data;
        renderGallery();
      }
    };

    // Initialize Data SDK
    async function initDataSdk() {
      const result = await window.dataSdk.init(dataHandler);
      if (!result.isOk) {
        console.error("Failed to initialize Data SDK");
      }
    }

    // Element SDK
    async function onConfigChange(config) {
      const pageTitle = document.getElementById('pageTitle');
      const uploadButtonText = document.getElementById('uploadButtonText');
      const app = document.getElementById('app');
      const cards = document.querySelectorAll('.bg-white');
      const textElements = document.querySelectorAll('.text-gray-700');
      const submitBtn = document.getElementById('submitBtn');
      
      if (pageTitle) {
        pageTitle.textContent = config.page_title || defaultConfig.page_title;
        pageTitle.style.fontFamily = `${config.font_family || defaultConfig.font_family}, system-ui, sans-serif`;
        pageTitle.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 2}px`;
      }
      
      if (uploadButtonText) {
        uploadButtonText.textContent = config.upload_button_text || defaultConfig.upload_button_text;
      }
      
      if (app) {
        app.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, #764ba2 100%)`;
      }
      
      cards.forEach(card => {
        card.style.backgroundColor = config.card_color || defaultConfig.card_color;
      });
      
      textElements.forEach(el => {
        el.style.color = config.text_color || defaultConfig.text_color;
        el.style.fontFamily = `${config.font_family || defaultConfig.font_family}, system-ui, sans-serif`;
        el.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 0.875}px`;
      });
      
      if (submitBtn) {
        submitBtn.style.background = `linear-gradient(to right, ${config.primary_button_color || defaultConfig.primary_button_color}, #764ba2)`;
      }
    }

    // Initialize Element SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.card_color || defaultConfig.card_color,
              set: (value) => {
                config.card_color = value;
                window.elementSdk.setConfig({ card_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_button_color || defaultConfig.primary_button_color,
              set: (value) => {
                config.primary_button_color = value;
                window.elementSdk.setConfig({ primary_button_color: value });
              }
            },
            {
              get: () => config.secondary_button_color || defaultConfig.secondary_button_color,
              set: (value) => {
                config.secondary_button_color = value;
                window.elementSdk.setConfig({ secondary_button_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["page_title", config.page_title || defaultConfig.page_title],
          ["upload_button_text", config.upload_button_text || defaultConfig.upload_button_text],
          ["success_message", config.success_message || defaultConfig.success_message]
        ])
      });
    }

    // File Upload Handling
    const uploadArea = document.getElementById('uploadArea');
    const imageInput = document.getElementById('imageInput');
    const uploadPrompt = document.getElementById('uploadPrompt');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const imagePreview = document.getElementById('imagePreview');
    const removeImageBtn = document.getElementById('removeImageBtn');

    uploadArea.addEventListener('click', () => imageInput.click());

    imageInput.addEventListener('change', handleFileSelect);

    removeImageBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      resetFileInput();
    });

    // Drag and Drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    }

    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        showToast('âš ï¸ Vui lÃ²ng chá»n file hÃ¬nh áº£nh!', 'error');
        return;
      }

      if (file.size > 10 * 1024 * 1024) {
        showToast('âš ï¸ KÃ­ch thÆ°á»›c file khÃ´ng Ä‘Æ°á»£c vÆ°á»£t quÃ¡ 10MB!', 'error');
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        selectedImageData = e.target.result;
        imagePreview.src = selectedImageData;
        uploadPrompt.classList.add('hidden');
        imagePreviewContainer.classList.remove('hidden');
      };
      reader.readAsDataURL(file);
    }

    function resetFileInput() {
      imageInput.value = '';
      selectedImageData = null;
      uploadPrompt.classList.remove('hidden');
      imagePreviewContainer.classList.add('hidden');
    }

    // Form Submit
    const uploadForm = document.getElementById('uploadForm');
    const submitBtn = document.getElementById('submitBtn');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!selectedImageData) {
        showToast('âš ï¸ Vui lÃ²ng chá»n hÃ¬nh áº£nh!', 'error');
        return;
      }

      if (uploadedImages.length >= 999) {
        showToast('âš ï¸ ÄÃ£ Ä‘áº¡t giá»›i háº¡n 999 hÃ¬nh áº£nh. Vui lÃ²ng xÃ³a bá»›t!', 'error');
        return;
      }

      const imageName = document.getElementById('imageName').value;
      const imageCategory = document.getElementById('imageCategory').value;

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span>â³ Äang táº£i lÃªn...</span>';

      const newImage = {
        id: Date.now().toString(),
        imageName: imageName,
        imageCategory: imageCategory,
        imageData: selectedImageData,
        uploadedAt: new Date().toISOString()
      };

      let result;
      try {
        result = await window.dataSdk.create(newImage);
      } catch (err) {
        console.error('dataSdk.create exception', err);
        showToast('âŒ Lá»—i máº¡ng hoáº·c mÃ¡y chá»§ khÃ´ng pháº£n há»“i.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = `<span>${(window.elementSdk?.config || defaultConfig).upload_button_text || defaultConfig.upload_button_text}</span>`;
        return;
      }

      if (result && result.isOk) {
        const config = window.elementSdk?.config || defaultConfig;
        showToast(config.success_message || defaultConfig.success_message, 'success');
        uploadForm.reset();
        resetFileInput();
        // after successful upload, go back to gallery so user sees the uploaded image
        setTimeout(() => {
          window.location.href = '/gallery';
        }, 700);
      } else {
        console.error('Upload failed', result);
        const errMsg = (result && (result.error || result.message)) || 'âŒ CÃ³ lá»—i xáº£y ra. Vui lÃ²ng thá»­ láº¡i!';
        showToast(errMsg, 'error');
      }

      submitBtn.disabled = false;
      submitBtn.innerHTML = `<span>${(window.elementSdk?.config || defaultConfig).upload_button_text || defaultConfig.upload_button_text}</span>`;
    });

    // Render Gallery
    function renderGallery() {
      const gallery = document.getElementById('gallery');
      const emptyState = document.getElementById('emptyState');

      if (uploadedImages.length === 0) {
        gallery.innerHTML = '';
        emptyState.classList.remove('hidden');
        return;
      }

      emptyState.classList.add('hidden');

      const existingItems = new Map(
        [...gallery.children].map(el => [el.dataset.imageId, el])
      );

      uploadedImages.forEach(image => {
        if (existingItems.has(image.id)) {
          existingItems.delete(image.id);
        } else {
          gallery.appendChild(createGalleryItem(image));
        }
      });

      existingItems.forEach(el => el.remove());
    }

    function createGalleryItem(image) {
      const div = document.createElement('div');
      div.dataset.imageId = image.id;
      div.className = 'gallery-item bg-white rounded-xl shadow-lg overflow-hidden';

      const uploadDate = new Date(image.uploadedAt);
      const formattedDate = uploadDate.toLocaleDateString('vi-VN');

      div.innerHTML = `
        <img src="${image.imageData}" alt="${image.imageName}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="font-bold text-lg text-gray-800 mb-2">${image.imageName}</h3>
          <p class="text-sm text-gray-600 mb-3">${image.imageCategory}</p>
          <div class="flex justify-between items-center">
            <span class="text-xs text-gray-400">ğŸ“… ${formattedDate}</span>
            <button onclick="deleteImage('${image.id}')" class="text-red-500 hover:text-red-700 font-medium text-sm">
              ğŸ—‘ï¸ XÃ³a
            </button>
          </div>
        </div>
      `;

      return div;
    }

    // Delete Image
    window.deleteImage = async function(imageId) {
      const imageToDelete = uploadedImages.find(img => img.id === imageId);
      if (!imageToDelete) return;

      const deleteBtn = event.target;
      deleteBtn.disabled = true;
      deleteBtn.textContent = 'â³ Äang xÃ³a...';

      const result = await window.dataSdk.delete(imageToDelete);

      if (result.isOk) {
        showToast('âœ… ÄÃ£ xÃ³a hÃ¬nh áº£nh!', 'success');
      } else {
        showToast('âŒ KhÃ´ng thá»ƒ xÃ³a. Vui lÃ²ng thá»­ láº¡i!', 'error');
        deleteBtn.disabled = false;
        deleteBtn.textContent = 'ğŸ—‘ï¸ XÃ³a';
      }
    };

    // Toast Notification
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // Initialize
    initDataSdk();
  </script>
